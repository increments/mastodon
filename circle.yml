machine:
  services:
    - docker
general:
  branches:
    only:
      - qiitadon
      - increments-mastodon
database:
  override:
    - echo "Skip database phase"
dependencies:
  override:
    - echo "Skip dependencies phase"
deployment:
  qiitadon:
    branch: qiitadon
    commands:
      - docker build --tag mastodon .
      - docker run --env SMTP_FROM_ADDRESS=dummy --env SECRET_KEY_BASE=dummy --volume $(pwd)/public/assets:/mastodon/public/assets --volume $(pwd)/public/packs:/mastodon/public/packs mastodon bundle exec rake assets:precompile
      - rm .dockerignore
      - docker build --tag ${AWS_ECR_URL_QIITADON}:${CIRCLE_BUILD_NUM} .
      - eval $(aws ecr get-login)
      - docker push ${AWS_ECR_URL_QIITADON}:${CIRCLE_BUILD_NUM}
  increments-mastodon:
    branch: increments-mastodon
    commands:
      - docker build --tag mastodon .
      - docker run --env SMTP_FROM_ADDRESS=dummy --env SECRET_KEY_BASE=dummy --volume $(pwd)/public/assets:/mastodon/public/assets --volume $(pwd)/public/packs:/mastodon/public/packs mastodon bundle exec rake assets:precompile
      - rm .dockerignore
      - docker build --tag ${AWS_ECR_URL_INCREMENTS_MASTODON}:${CIRCLE_BUILD_NUM} .
      - eval $(aws ecr get-login)
      - docker push ${AWS_ECR_URL_INCREMENTS_MASTODON}:${CIRCLE_BUILD_NUM}
test:
  override:
    - echo "Skip test phase"
